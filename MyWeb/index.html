    <script>
        // MyWeb Function 

        function fn_getContent() {
            $.ajax({
                type:"get",
                url:"https://sheets.googleapis.com/v4/spreadsheets/15sKb-0S4JtrmlNMr5pOO32UXZRbV9LfXFdF88G5pn28/values/doc1!A2:D99999?key=AIzaSyDNnbhF4GFtmqah4kR_qHPFN9jq1oyEbdU",
                dataType:"json",
                success: function(data){
                    var contentArr = data["values"];

                    $.each(contentArr, function(idx){
                        var rowArr = contentArr[idx];
                        $("#carBody").append(fn_cardContent(rowArr[0], rowArr[1], rowArr[2]));
                    });                  
                },
                error:function(){
                    console.log("통신에러");
                }
            });
        }

        function fn_locLoad() {
            $.ajax({
                type:"get",
                url:"https://sheets.googleapis.com/v4/spreadsheets/15sKb-0S4JtrmlNMr5pOO32UXZRbV9LfXFdF88G5pn28/values/loc!A2:D99999?key=AIzaSyDNnbhF4GFtmqah4kR_qHPFN9jq1oyEbdU",
                dataType:"json",
                success: function(data){
                    var contentArr = data["values"];

                    $.each(contentArr, function(idx){
                        var rowArr = contentArr[idx];
                        var txt = '<a class="collapse-item" href="index_2.html?loc='+rowArr[1]+'">'+rowArr[0]+'</a>';
                        $("#collapsePagesInner").append(txt);
                    });
                },
                error:function(){
                    console.log("통신에러");
                }
            });
        }

        var isSendding = false;

        function fn_setContent() {
            
            if (isSendding) {
                alert("잠시만 기다려주십시오.");
                return false;
            }

            if ($("#col1").val() == null || $("#col1").val() == "") {
                alert("작성자를 입력해주세요.");
                return false;
            }

            if ($("#col2").val() == null || $("#col2").val() == "") {
                alert("할말을 입력해주세요.");
                return false;
            }
            
            var str = $("#col2").val();
            str = str.replace(/거엽/gi, '**');
            str = str.replace(/여업/gi, '**');
            str = str.replace(/거여/gi, '**');
            str = str.replace(/어업/gi, '**');

            var today = new Date();

            var year = today.getFullYear();
            var month = ('0' + (today.getMonth() + 1)).slice(-2);
            var day = ('0' + today.getDate()).slice(-2);

            var hours = ('0' + today.getHours()).slice(-2); 
            var minutes = ('0' + today.getMinutes()).slice(-2);
            var seconds = ('0' + today.getSeconds()).slice(-2); 

            var timeString = hours + ':' + minutes  + ':' + seconds;
            var dateString = year + '-' + month  + '-' + day + " " + timeString;

            // 전송중
            isSendding = true;

            $.ajax({
                type: "GET",
                url: "https://script.google.com/macros/s/AKfycbyazeHWZoxuoIRsvv4ZD4CVMeAisCj4eYebDQoVzyoi4fCeb2dLdA5tcxb0nES5O7w/exec",
                data: {
                    "name"     : $("#col1").val(),
                    "contents" : str,
                    "date"     : dateString
                },
                success: function(response){
                    alert('방명록이 작성되었습니다.');
                    location.reload();
                },
                error : function() {
                    alert("오류가 발생하였습니다.");
                    isSendding = false;
                }
            });
        }

        function fn_cardContent(psName, psTitle, psDate) {
            
            var content = '<div class="">'+                
                '<div class="card shadow mb-4">'+
                    '<div class="card-header py-3">'+
                        '<h6 class="m-0 font-weight-bold text-primary">'+psName+'</h6>'+
                    '</div>'+
                    '<div class="card-body">'+
                        '<p class="text-xs">'+psDate+'</p>'+
                        '<p class="text-lg mb-0">'+psTitle+'</p>'+
                    '</div>'+
                '</div>'+
            '</div>';
            
            return content;
        }

        $(document).ready(function(){
            // 방명록 로딩
            fn_getContent();

            // 지역 로딩
            fn_locLoad();
        })
    </script>
